[CoilConnect]
[CoilsConnect]
;log file name
LogFileName = .\log\coilapi.log
;0 - doesn't rewrite log file on start, 1 - rewrite log file on start
LogRewrite = 0
;0 - no debug, 1 - CoilxxxFunc call timestamp, 2 - CoilxxxFunc start/end timestamp
Debug = 2
;delay after send call. value 1000 = 1ms. 0 - no delay
msgDelay = 0
DB = .\db\new.db
;ConverterIP = 192.168.255.253
;ConverterType = 1
;Port = 2014
ConverterIP = 192.168.1.254
ConverterType = 2
Port = 2001
;CAN bus speed (for Converter type 2 only)
;1 - 20 KBit
;2 - 50 KBit
;3 - 100 KBit
;4 - 125 KBit
;5 - 250 KBit
;6 - 500 KBit
;7 - 800 KBit
;8 - 1 MBit
CANspeed = 6





